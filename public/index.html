<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
  </head>
  <body>
    <main>
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container text-white">
          <h1>RSS Reader</h1>
          <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
          <form class="channel-form" novalidate>
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <input
                    class="form-control channel-form__input"
                    autofocus
                    required
                    type="text"
                    name="url"
                    placeholder="RSS link"
                  />
                  <small
                    class="text-danger channel-form__error-message"
                  ></small>
                  <small
                    class="text-success channel-form__success-message"
                  ></small>
                </div>
                <div class="col">
                  <button
                    class="btn btn-primary channel-form__submit"
                    type="submit"
                  >
                    Add
                  </button>
                </div>
              </div>
              <small class="form-text text-muted">
                Example: https://ru.hexlet.io/lessons.rss
              </small>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="channels-container"></div>
        </div>
      </section>
    </main>
  </body>
</html>
