<main class="flex-grow-1">
  <section class="jumbotron jumbotron-fluid bg-dark">
    <div class="container text-white">
      <h1 class="header">RSS Reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <form class="feed-form" novalidate>
        <div class="form-group">
          <div class="form-row">
            <div class="col-12 col-sm-8 mb-2 mb-sm-0">
              <input
                class="form-control feed-form__input"
                autofocus
                required
                type="text"
                name="url"
                placeholder="RSS link"
              />
              <small class="feed-form__message"></small>
            </div>
            <div class="col-12 col-sm-2">
              <button
                class="btn btn-primary btn-block feed-form__submit"
                type="submit"
              >
                Add
              </button>
            </div>
          </div>
          <small class="form-text text-muted feed-form__example">
            Example: https://ru.hexlet.io/lessons.rss
          </small>
        </div>
      </form>
    </div>
  </section>
  <section>
    <div class="container mb-5">
      <div class="feeds"></div>
    </div>
  </section>
</main>
<footer class="footer border-top py-3">
  <div class="container-xl">
    <div class="details text-center">Training project</div>
  </div>
</footer>
